<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Proxy Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-success: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --color-text-primary: #0f172a;
            --color-text-secondary: #64748b;
            --color-text-tertiary: #94a3b8;
            --color-bg-primary: #ffffff;
            --color-bg-secondary: #f8fafc;
            --color-bg-tertiary: #f1f5f9;
            --color-border: #e2e8f0;
            --color-accent: #667eea;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--color-bg-secondary);
            color: var(--color-text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 48px 32px;
        }

        /* Header Styles */
        .header {
            margin-bottom: 48px;
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 32px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: var(--gradient-primary);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: var(--shadow-md);
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--color-text-primary);
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 14px;
            color: var(--color-text-secondary);
            font-weight: 400;
            margin-top: 4px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(5, 150, 105, 0.1));
            color: #059669;
            border-radius: 100px;
            font-size: 13px;
            font-weight: 600;
            border: 1.5px solid rgba(16, 185, 129, 0.2);
            backdrop-filter: blur(10px);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--color-bg-primary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            border-color: var(--color-accent);
        }

        .stat-label {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--color-text-tertiary);
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--color-text-primary);
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Section Styles */
        .section {
            background: var(--color-bg-primary);
            border-radius: var(--radius-xl);
            padding: 32px;
            margin-bottom: 24px;
            border: 1px solid var(--color-border);
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }

        .section:hover {
            box-shadow: var(--shadow-md);
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        h2 {
            font-size: 18px;
            font-weight: 600;
            color: var(--color-text-primary);
            letter-spacing: -0.01em;
        }

        /* Config Grid */
        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
        }

        .config-card {
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            padding: 20px;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .config-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--gradient-primary);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .config-card:hover::before {
            opacity: 1;
        }

        .config-card:hover {
            background: var(--color-bg-primary);
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }

        .config-label {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--color-text-tertiary);
            margin-bottom: 10px;
        }

        .config-value {
            font-family: 'JetBrains Mono', 'SF Mono', Monaco, monospace;
            color: var(--color-accent);
            font-size: 13px;
            word-break: break-all;
            font-weight: 500;
            line-height: 1.6;
        }

        .token-card {
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            padding: 20px;
            margin-top: 16px;
            position: relative;
        }

        .token-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .token-value {
            font-family: 'JetBrains Mono', 'SF Mono', Monaco, monospace;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            padding: 14px;
            border-radius: var(--radius-sm);
            font-size: 12px;
            color: var(--color-text-primary);
            border: 1px solid var(--color-border);
            word-break: break-all;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .token-value:hover {
            background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e1 100%);
            border-color: var(--color-accent);
        }

        .copy-btn {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: var(--radius-sm);
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .copy-btn:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-md);
        }

        /* Tabs */
        .tabs {
            display: inline-flex;
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            padding: 4px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background: transparent;
            border: none;
            border-radius: calc(var(--radius-md) - 4px);
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            color: var(--color-text-secondary);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Inter', sans-serif;
        }

        .tab:hover {
            color: var(--color-text-primary);
        }

        .tab.active {
            background: var(--color-bg-primary);
            color: var(--color-text-primary);
            box-shadow: var(--shadow-sm);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        button {
            font-family: 'Inter', sans-serif;
            padding: 10px 18px;
            border-radius: var(--radius-sm);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .btn-primary:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--color-bg-primary);
            color: var(--color-text-secondary);
            border: 1px solid var(--color-border);
        }

        .btn-secondary:hover {
            border-color: var(--color-accent);
            color: var(--color-text-primary);
        }

        /* Log Container */
        .log-container {
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            max-height: 560px;
            overflow-y: auto;
        }

        .log-container::-webkit-scrollbar {
            width: 10px;
        }

        .log-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .log-container::-webkit-scrollbar-thumb {
            background: var(--color-border);
            border-radius: 100px;
            border: 2px solid var(--color-bg-secondary);
        }

        .log-container::-webkit-scrollbar-thumb:hover {
            background: var(--color-text-tertiary);
        }

        .log-entry {
            padding: 16px 20px;
            border-bottom: 1px solid var(--color-border);
            background: var(--color-bg-primary);
            transition: all 0.15s ease;
        }

        .log-entry:first-child {
            border-top-left-radius: var(--radius-md);
            border-top-right-radius: var(--radius-md);
        }

        .log-entry:last-child {
            border-bottom: none;
            border-bottom-left-radius: var(--radius-md);
            border-bottom-right-radius: var(--radius-md);
        }

        .log-entry:hover {
            background: var(--color-bg-secondary);
            transform: translateX(2px);
        }

        .log-header {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .log-timestamp {
            font-family: 'JetBrains Mono', 'SF Mono', Monaco, monospace;
            color: var(--color-text-tertiary);
            font-size: 12px;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .badge-get { background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%); color: #1e40af; }
        .badge-post { background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%); color: #065f46; }
        .badge-put { background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%); color: #92400e; }
        .badge-delete { background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%); color: #991b1b; }
        .badge-success { background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%); color: #065f46; }
        .badge-error { background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%); color: #991b1b; }
        .badge-info { background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%); color: #1e40af; }
        .badge-warn { background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%); color: #92400e; }

        .log-path {
            color: var(--color-text-primary);
            font-weight: 500;
            font-size: 13px;
        }

        .log-duration {
            color: var(--color-text-tertiary);
            font-size: 12px;
            margin-left: auto;
        }

        .log-details {
            margin-top: 12px;
            padding: 14px;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-radius: var(--radius-sm);
            border: 1px solid var(--color-border);
            font-family: 'JetBrains Mono', 'SF Mono', Monaco, monospace;
            font-size: 11px;
            color: var(--color-text-secondary);
            line-height: 1.7;
            white-space: pre-wrap;
            word-break: break-all;
            overflow-x: auto;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--color-text-tertiary);
            font-size: 14px;
        }

        .empty-icon {
            font-size: 48px;
            opacity: 0.3;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-top">
                <div class="logo-section">
                    <div class="logo-icon">⚡</div>
                    <div>
                        <h1>LLM Proxy</h1>
                        <div class="subtitle">OpenAI-Compatible API Gateway</div>
                    </div>
                </div>
                <div class="status-badge">
                    <div class="status-dot"></div>
                    <span>Active</span>
                </div>
            </div>

            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Requests</div>
                    <div class="stat-value" id="totalRequests">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Success Rate</div>
                    <div class="stat-value" id="successRate">100%</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Avg Response</div>
                    <div class="stat-value" id="avgResponse">~ms</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Uptime</div>
                    <div class="stat-value" id="uptime">Active</div>
                </div>
            </div>
        </div>

        <!-- Configuration Section -->
        <div class="section">
            <div class="section-header">
                <h2>Configuration</h2>
            </div>

            <div class="config-grid">
                <div class="config-card">
                    <div class="config-label">API Base URL</div>
                    <div class="config-value" id="localBaseUrl">Loading...</div>
                </div>
                <div class="config-card">
                    <div class="config-label">Port</div>
                    <div class="config-value" id="localPort">Loading...</div>
                </div>
                <div class="config-card">
                    <div class="config-label">Target Endpoint</div>
                    <div class="config-value" id="targetEndpoint">Loading...</div>
                </div>
            </div>

            <div class="token-card">
                <div class="token-header">
                    <div class="config-label">Access Token</div>
                    <button class="copy-btn" onclick="copyToken()">Copy</button>
                </div>
                <div class="token-value" id="accessToken" onclick="copyToken()">Loading...</div>
            </div>
        </div>

        <!-- Activity Logs Section -->
        <div class="section">
            <div class="section-header">
                <h2>Activity Monitor</h2>
                <div class="tabs">
                    <div class="tab active" onclick="switchTab('api-calls')">API Calls</div>
                    <div class="tab" onclick="switchTab('server-events')">Events</div>
                </div>
            </div>

            <div id="api-calls" class="tab-content active">
                <div class="button-group">
                    <button class="btn-primary" onclick="refreshApiLogs()">Refresh</button>
                    <button class="btn-secondary" onclick="clearLogs()">Clear</button>
                </div>
                <div class="log-container" id="apiLogsContainer">
                    <div class="empty-state">
                        <div class="empty-icon">📭</div>
                        <div>No API calls yet</div>
                    </div>
                </div>
            </div>

            <div id="server-events" class="tab-content">
                <div class="button-group">
                    <button class="btn-primary" onclick="refreshServerLogs()">Refresh</button>
                    <button class="btn-secondary" onclick="clearLogs()">Clear</button>
                </div>
                <div class="log-container" id="serverLogsContainer">
                    <div class="empty-state">
                        <div class="empty-icon">📭</div>
                        <div>No events yet</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let autoRefresh = true;
        let startTime = Date.now();

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        function copyToken() {
            const token = document.getElementById('accessToken').textContent;
            navigator.clipboard.writeText(token).then(() => {
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        }

        function updateStats(logs) {
            // Total requests
            document.getElementById('totalRequests').textContent = logs.length;

            // Success rate
            const successCount = logs.filter(log => log.status < 400).length;
            const successRate = logs.length > 0 ? Math.round((successCount / logs.length) * 100) : 100;
            document.getElementById('successRate').textContent = successRate + '%';

            // Average response time
            if (logs.length > 0) {
                const avgTime = Math.round(logs.reduce((acc, log) => acc + log.duration_ms, 0) / logs.length);
                document.getElementById('avgResponse').textContent = avgTime + 'ms';
            }

            // Uptime
            const uptime = Date.now() - startTime;
            const minutes = Math.floor(uptime / 60000);
            const hours = Math.floor(minutes / 60);
            if (hours > 0) {
                document.getElementById('uptime').textContent = hours + 'h ' + (minutes % 60) + 'm';
            } else if (minutes > 0) {
                document.getElementById('uptime').textContent = minutes + 'm';
            } else {
                document.getElementById('uptime').textContent = 'Just started';
            }
        }

        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();

                document.getElementById('localBaseUrl').textContent = config.localBaseUrl;
                document.getElementById('localPort').textContent = config.localPort;
                document.getElementById('targetEndpoint').textContent = config.targetEndpoint;
                document.getElementById('accessToken').textContent = config.accessToken;
            } catch (error) {
                console.error('Failed to load config:', error);
            }
        }

        async function loadApiLogs() {
            try {
                const response = await fetch('/api/logs/api-calls?limit=50');
                const logs = await response.json();

                const container = document.getElementById('apiLogsContainer');

                if (logs.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">📭</div>
                            <div>No API calls yet</div>
                        </div>
                    `;
                    return;
                }

                // Update stats
                updateStats(logs);

                container.innerHTML = logs.map(log => {
                    const time = new Date(log.timestamp * 1000).toLocaleTimeString();
                    const statusClass = log.status < 400 ? 'success' : 'error';

                    let details = '';
                    if (log.request || log.response) {
                        details = '<div class="log-details">';
                        if (log.request) {
                            details += '<strong>Request:</strong>\n' + JSON.stringify(log.request, null, 2);
                        }
                        if (log.response) {
                            if (log.request) details += '\n\n';
                            details += '<strong>Response:</strong>\n' + JSON.stringify(log.response, null, 2);
                        }
                        details += '</div>';
                    }

                    return `
                        <div class="log-entry">
                            <div class="log-header">
                                <span class="log-timestamp">${time}</span>
                                <span class="badge badge-${log.method.toLowerCase()}">${log.method}</span>
                                <span class="log-path">${log.path}</span>
                                <span class="badge badge-${statusClass}">${log.status}</span>
                                <span class="log-duration">${log.duration_ms}ms</span>
                            </div>
                            ${details}
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Failed to load API logs:', error);
            }
        }

        async function loadServerLogs() {
            try {
                const response = await fetch('/api/logs/server-events?limit=50');
                const logs = await response.json();

                const container = document.getElementById('serverLogsContainer');

                if (logs.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">📭</div>
                            <div>No events yet</div>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = logs.map(log => {
                    const time = new Date(log.timestamp * 1000).toLocaleTimeString();

                    return `
                        <div class="log-entry">
                            <div class="log-header">
                                <span class="log-timestamp">${time}</span>
                                <span class="badge badge-${log.level}">${log.level.toUpperCase()}</span>
                                <span class="log-path">${log.message}</span>
                            </div>
                            ${log.data ? `<div class="log-details">${JSON.stringify(log.data, null, 2)}</div>` : ''}
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Failed to load server logs:', error);
            }
        }

        async function clearLogs() {
            if (!confirm('Are you sure you want to clear all logs?')) {
                return;
            }

            try {
                await fetch('/api/logs', { method: 'DELETE' });
                await refreshApiLogs();
                await refreshServerLogs();
            } catch (error) {
                console.error('Failed to clear logs:', error);
            }
        }

        function refreshApiLogs() {
            loadApiLogs();
        }

        function refreshServerLogs() {
            loadServerLogs();
        }

        // Initial load
        loadConfig();
        loadApiLogs();
        loadServerLogs();

        // Auto-refresh every 2 seconds
        setInterval(() => {
            if (autoRefresh) {
                const activeTab = document.querySelector('.tab-content.active').id;
                if (activeTab === 'api-calls') {
                    loadApiLogs();
                } else {
                    loadServerLogs();
                }
            }
        }, 2000);
    </script>
